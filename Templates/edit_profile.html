<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - MindMash.AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">MindMash.AI <span class="testing">(Testing Mode)</span></h1>
            <p class="tagline">Where Minds and Machines Collide</p>
        </header>

        <h1 class="welcome-title">Welcome, {{ display_name if display_name else username }}!</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="mode-section edit-profile-section">
            <h2 class="section-title">Edit Profile</h2>

            <form method="POST" class="edit-profile-form">
                <label for="display_name" class="form-label">Display Name:</label>
                <input type="text" id="display_name" name="display_name" value="{{ display_name if display_name else username }}" required class="edit-input">
                <div class="form-actions">
                    <button type="submit" class="button glow">Save</button>
                    <a href="{{ url_for('profile') }}" class="button">Back to Profile</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
